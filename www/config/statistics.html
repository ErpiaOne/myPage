<ion-view view-title="통계 리포트 설정" style="background: #dce0e1; color: #fff">
	<ion-nav-bar>
		<ion-nav-back-button ng-click="backno();goBack_with_clearHistory()">설정</ion-nav-back-button>
		<!-- <ion-nav-buttons side="right" ng-show="false">
			<button class="button button-icon button-clear ion-home" menu-close ng-click="goHome()"></button>
		</ion-nav-buttons> -->
	</ion-nav-bar>
	<ion-content class="padding2">
		<body>
			<ion-header-bar class="bar-positive" style="background: #795e81; border: 0;">
				<div class="buttons">
					<!-- <button class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button> -->
				</div>
				<h1 class="title">메인리포트 순서/노출여부</h1>
				<div class="buttons">
					<button class="button" style="color: #444; border: 0; background: #fff;" ng-if="data.showReorder == false" ng-click="data.showDelete = false; data.showReorder = !false">
					순서변경
					</button>
					<button class="button" style="color: #444; border: 0; background: #fff;" ng-if="data.showReorder == true" ng-click="data.showDelete = false; data.showReorder = !true;movesave()">
					순서저장
					</button>
				</div>
			</ion-header-bar>

			<ion-content style="background: #dce0e1; padding: 0 15px">
				<ion-list show-delete="data.showDelete" show-reorder="data.showReorder" style="padding: 15px 15px 55px 15px; ">
					<ion-item ng-repeat="item in items" item="item" class="item-remove-animate">{{item.title}}
						<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
						<ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
					</ion-item>
				</ion-list>
			</ion-content>
		</body>
	</ion-content>
</ion-view>
