<ion-modal-view class="psm_login_body" ng-controller="tradeCtrl">
	<ion-header-bar class="bar-dark" title-align="center">
		<div class="psmsmy_title_mo">모바일 보안인증</div>
	   	<div class="buttons" style="position: absolute; right: 0px;">
	      		<i ng-click="close_sano()"><img src="./img/icon_close.png" class="psm_left_img3 psmsmy_close" ></i>
	    	</div>
	</ion-header-bar>
	<ion-content class="padding2">
		<body>
			<div class="psm_segum01">
				<img src="./img/img_jam.png" width="100%" class="psm_segum02">
				<div class="psm_segum03" ng-if="userType == 'ERPia'">정보 보호를 위해 암호화되어 있습니다.<br/>귀하의 비밀번호를 다시 한 번 입력해주세요.</div>
				<div class="psm_segum03" ng-if="userType == 'SCM' || userType == 'Normal' ">정보 보호를 위해 암호화되어 있습니다.<br/>귀하의 사업자등록번호 뒤 5자리를 입력해주세요.</div>
				<div class="psm_segum03" ng-if="userType == 'Guest' ">테스트아이디로 로그인하셨습니다. <br/>확인을 눌러주세요.</div>
				<div class="psm_segum04">
					<input type='password' class="psm_segum05"  ng-model='userData.Sano' ng-if='userType=="ERPia"' placeHolder='비밀번호 입력'/>
					<input type='password' class="psm_segum05"  ng-model='userData.Sano' ng-if='userType=="SCM" || userType=="Normal" ' placeHolder='사업자번호 뒤 5자리'/>
				</div>
				<div class="psm_segum02"><button class="psm_segum06" ng-click="check_Sano()">확인</button></div>
			</div>
		</body>
	</ion-content>
</ion-modal-view>
