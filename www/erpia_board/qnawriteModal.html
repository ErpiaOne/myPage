<!-- 업체 문의 글쓰기 -->
<ion-modal-view title="">
	<ion-header-bar class="bar-dark" style="background: #8f6384; border:0;" title-align="center">
		<div class="psmsmy_title_mo">업체별 문의 글쓰기</div>
	   	<div class="buttons" style="position: absolute; right: 0px;">
	      		<i ng-click="qnawrite_closeModal()"><img src="./img/icon_close.png" class="psm_left_img3 psmsmy_close" ></i>
	    	</div>
	</ion-header-bar>
  <ion-content>
  			<div class="list list-inset">
			<label class="item item-input" style="padding: 0">
				<span class="input-label psm_sang_01">*제목 : </span>
				<input type="text" placeholder="제목" ng-model="qnareqdata.subject"><br>
			</label>
			<label class="item item-input" style="padding: 0">
				<span class="input-label psm_sang_01">*비밀번호 : </span>
				<input type="password" placeholder="비밀번호" ng-model="qnareqdata.pwd"><br>
			</label>
			<label class="item item-input" style="padding: 0">
				<span class="input-label psm_sang_01" style="margin-right: 0; height: 300px; padding-top: 140px;">*문의사항 : </span>
				<textarea placeholder="내용을 입력하세요" class="psm_sang_05" ng-model="qnareqdata.content"></textarea>
			</label>
			<form ng-submit="qnawriteSubmit()">
				<button class="button button-block psm_login_ink" type="submit">등록</button>
			</form>
		</div>
  </ion-content>
</ion-modal-view>
